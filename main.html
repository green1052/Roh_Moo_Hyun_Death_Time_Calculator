    <title>노무현 기일 계산기</title>
    <link href="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F150D130F4A1B6D7FAB"

        * {
            font-family: "Noto Sans KR", sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script>
        function SetDeathTime() {
            const deathTime = moment("2009-5-23 6:40");
            const diffTime = moment.duration(moment().diff(deathTime));

            document.getElementsByTagName("h1")[0].innerText = `노무현 대통령이 사망한지 ${diffTime.years()}년 ${diffTime.months()}월 ${diffTime.days()}일 ${diffTime.minutes()}분 ${diffTime.seconds()}초가 지났습니다.`;
        }

        window.onload = function() {
            SetDeathTime();

            setInterval(function()
            {
                SetDeathTime();
            }, 1000);
        }
    </script>
